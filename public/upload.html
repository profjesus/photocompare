<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Upload photos</title>
</head>
<body>
  <h1>Upload Form</h1>
  <form name="upload-photo" action="upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Your name:</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Write your name">
    </div>
    <div class="form-group">
        <label for="original">Original photo:</label>
        <input type="file" class="form-control-file" name="original" id="original">
        <label for="edited">Edited photo:</label>
        <input type="file" class="form-control-file" name="edited" id="edited">
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
  <br/>
  <br/>
  <a href="/">Go Back</a>
</body>
</html>
